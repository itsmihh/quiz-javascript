<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz - Mitologia Grega</title>
</head>
<body>
    <div class="conteudo">
        <!-- Etapa 01 -->
        <div class="iniciar-quiz">
            <h3>O Olimpo está observando...</h3>
            <p>Mostre que você domina os segredos da Mitologia Grega. Responda com sabedoria e impressione os deuses!</p>
            <button id="botao-comecar">Começar</button>
        </div>

        <!-- Etapa 02 -->
        <div class="quiz">
            <p id="numero-questao"></p>
            <div class="secao-pergunta">
                <p id="pergunta">Aqui sera exibida a pergunta do quiz</p>
            </div>
            <div class="secao-alternativas">
                <button id="alternativaA" class="alternativa">A</button>
                <button id="alternativaB" class="alternativa">B</button>
                <button id="alternativaC" class="alternativa">C</button>
                <button id="alternativaD" class="alternativa">D</button>
            </div>
            <button disabled id="proxima-questao">Próxima</button>
        </div>
    
        <!-- Etapa 03 -->
        <div class="gabarito">
            <h3 id="pontuacao"></h3>
            <p id="mensagem"></p>
            <div class="respostas" id="container-respostas"></div>
            <button id="recomecar">Recomeçar</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
